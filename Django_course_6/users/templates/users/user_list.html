{% extends 'mailing/base.html' %}


{% block content %}
    <div class="row">
        {% for object in object_list %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <p class="card-text">Информация о пользователе<p>
                    </div>
                    <div class="card-body">
                      <p class="card-text">
                          {% if object.name %}
                            Имя: {{ object.name }}
                          {% endif %}</p>
                      <p class="card-text">
                          {% if object.email %}
                           Email: {{ object.email }}
                          {% endif %}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="{% url 'users:edit' object.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
{% endblock %}
